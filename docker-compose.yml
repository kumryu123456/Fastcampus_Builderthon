version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pathpilot-postgres
    environment:
      POSTGRES_USER: pathpilot
      POSTGRES_PASSWORD: pathpilot_dev
      POSTGRES_DB: pathpilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pathpilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pathpilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pathpilot-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://pathpilot:pathpilot_dev@postgres:5432/pathpilot
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - resume_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
  resume_uploads:
